<html lang="en">
<head>
    <title>Assessment-8</title>
</head>
<body>
    <table border="1" cellspacing="0" align="center" width="30%">
        <tr>
            <th colspan="3">PERSON PROFILE</th>
        </tr>
        <tr>
            <td>
                Name
            </td>
            <td>
                <input type="text">
            </td>
            <td></td>
        </tr>
        <tr>
            <td>
                Email
            </td>
            <td>
                <input type="text">
            </td>
            <td></td>
        </tr>
        <tr>
            <td>
                Gender
            </td>
            <td>
                <input type="radio" name="gender"> Male
                <input type="radio" name="gender"> Female
                <input type="radio" name="gender"> Other
            </td>
            <td></td>
        </tr>
        <tr>
            <td>
                Blood Group
            </td>
            <td>
                <select>
                    <option>A+</option>
                    <option>B+</option>
                    <option>O+</option>
                </select>
            </td>
            <td></td>
        </tr>
        <tr>
            <td>
                Degree
            </td>
            <td>
                <input type="checkbox">  SSC
                <input type="checkbox">  HSC
                <input type="checkbox">  BSc.
                <input type="checkbox">  MSc.
            </td>
            <td></td>
        </tr>
        <tr>
            <td>
                Photo
            </td>
            <td>
                <input type="file">
            </td>
            <td></td>
        </tr>
        <tr>
            <th colspan="3" height="20px"></th>
        </tr>
        <tr>
            <th colspan="3" align="right"><button>Submit</button><button>Reset</button></th>
        </tr>
</body>
</html>
